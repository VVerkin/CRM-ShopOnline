<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./src/img/favicon/Shop_Online_favicon.png"
    />
    <link rel="stylesheet" href="src/css/index.css" />
    <link
      rel="preload"
      href="src/fonts/Inter-SemiBold.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="src/fonts/Inter-Bold.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <title>CRM-ShopOnline</title>
  </head>

  <body>
    <section class="cms">
      <div class="container cms__container">
        <div class="cms__header">
          <div class="cms__header-title">cms</div>
          <div class="cms__header-result">
            <div class="cms__result-text">Итоговая стоимость:</div>
            <div class="cms__result-value">$900.00</div>
          </div>
        </div>
        <div class="cms__wrapper">
          <div class="cms__subheader">
            <div class="cms__subheader-setting">
              <button class="cms__subheader-filter-btn">
                <div class="cms__subheader-filter-img">
                  <img src="./src/img/icons/filter.svg" alt="Иконка фильтра" />
                </div>
                <div class="cms__subheader-filter-text">Фильтр</div>
              </button>
              <div class="cms__subheader-search">
                <button
                  class="cms__subheader-search-btn"
                  id="search-btn"
                  name="search-btn"
                  type="search"
                >
                  <img
                    class="cms__subheader-search-icon"
                    src="./src/img/icons/search.svg"
                    alt="Лупа"
                  />
                </button>

                <input
                  class="cms__subheader-search-input"
                  type="search"
                  name="search"
                  placeholder="Поиск по наименованию и категории"
                />
              </div>
            </div>
            <button class="cms__subheader-add-goods" type="submit">
              Добавить товар
            </button>
          </div>
          <div class="cms__table-wrapper">
            <table class="cms__table">
              <thead class="cms__table-head">
                <tr class="cms__table-raw">
                  <th class="cms__table-head-raw">ID</th>
                  <th class="cms__table-head-raw">Наименование</th>
                  <th class="cms__table-head-raw">Категория</th>
                  <th class="cms__table-head-raw">ед/изм</th>
                  <th class="cms__table-head-raw">количество</th>
                  <th class="cms__table-head-raw">цена</th>
                  <th class="cms__table-head-raw">ИТОГ</th>
                  <th class="cms__table-head-raw"></th>
                  <th class="cms__table-head-raw"></th>
                  <th class="cms__table-head-raw"></th>
                </tr>
              </thead>
              <tbody class="cms__table-body">
                <tr class="cms__table-raw">
                  <td>246016548</td>
                  <td>Навигационная система Soundmax</td>
                  <td>Техника для дома</td>
                  <td>шт</td>
                  <td>5</td>
                  <td>$100</td>
                  <td>$500</td>
                  <td><button>1</button></td>
                  <td><button>2</button></td>
                  <td><button>3</button></td>
                </tr>
              </tbody>
              <tfoot>
                <tr class="cms__table-raw">
                  <td></td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </section>

    <section class="modal">
      <button type="button" class="modal__btn-close"></button>
      <div class="container modal__container">
        <div class="modal__header">
          <div class="modal__title">Добавить товар</div>
        </div>
        <form
          class="modal__form"
          id="modal-form"
          action="https://jsonplaceholder.typicode.com/posts"
          method="post"
          target="_blank"
        >
          <fieldset class="modal__form-fieldset">
            <div class="modal__form-container">
              <div class="modal__form-name">
                <label for="name" class="modal__form-label">Наименование</label>
                <input
                  class="modal__form-input"
                  type="text"
                  name="name"
                  id="name"
                />
              </div>

              <div class="modal__form-description">
                <label for="description" class="modal__form-label"
                  >Описание</label
                >
                <textarea
                  class="modal__form-textarea"
                  name="description"
                  id="description"
                ></textarea>
              </div>

              <div class="modal__form-category">
                <label for="category" class="modal__form-label"
                  >Категория</label
                >
                <input
                  class="modal__form-input"
                  type="text"
                  name="category"
                  id="category"
                />
              </div>

              <div class="modal__form-units">
                <label for="units" class="modal__form-label"
                  >Единицы измерения</label
                >
                <input
                  class="modal__form-input"
                  type="text"
                  name="units"
                  id="units"
                />
              </div>

              <div class="modal__form-count">
                <label for="count" class="modal__form-label">Количество</label>
                <input
                  class="modal__form-input"
                  type="number"
                  name="count"
                  id="count"
                />
              </div>

              <div class="modal__form-discount">
                <label for="add-discount" class="modal__form-checkbox"
                  >Дисконт</label
                >
                <input
                  class="modal__form-checkbox-input"
                  type="checkbox"
                  name="discount"
                  aria-label="Получить скидку"
                />
                <input
                  class="modal__form-input-small"
                  type="text"
                  name="discount-text"
                  id="add-discount"
                  disabled
                />
              </div>

              <div class="modal__form-price">
                <label for="price" class="modal__form-label">Цена</label>
                <input
                  class="modal__form-input"
                  type="number"
                  name="price"
                  id="price"
                />
              </div>

              <!-- <div class="modal__form-add-img"> -->
              <div class="modal__form-file-info">
                Изображение не должно превышать размер 1 Мб
              </div>

              <div class="modal__form-file-wrapper">
                <label class="modal__form-file-label">
                  <input
                    class="modal__form-file-input"
                    form="modal-form"
                    type="file"
                    accept="image/*"
                  />Добавить изображение
                </label>
              </div>
            </div>
            <!-- </div> -->
          </fieldset>
        </form>

        <div class="modal__goods">
          <div class="modal__goods-cost">
            <div class="modal__goods-text">Итоговая стоимость:</div>
            <div class="modal__goods-value">$ 900.00</div>
          </div>

          <button class="modal__btn-add-goods" form="modal-form" type="submit">
            Добавить товар
          </button>
        </div>

        <div class="modal__error">
          <button type="button" class="modal__error-btn-close"></button>
          <div class="modal__error-message">
            <img
              class="modal__error-img"
              src="./src/img/img/Error.svg"
              alt=""
            />
            <div class="modal__error-text">Что-то пошло не так</div>
          </div>
        </div>
      </div>
    </section>
    <div class="modal-overlay" id="modal-overlay"></div>
  </body>
</html>
